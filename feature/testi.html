<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimoni Pelanggan</title>
    <link rel="icon" href="/feature/image/icon.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            color: #00bfff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .slider {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 20px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }

        .slide img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .navigation button {
            background-color: rgba(255, 255, 255, 0.5);
            color: #000;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navigation button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }

        .description {
            margin-top: 20px;
            font-size: 1.2em;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .ratings {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .ratings span {
            font-size: 1.8em;
            margin-right: 10px;
        }

        .ratings .stars {
            color: gold;
        }

        .cta {
            margin-top: 30px;
        }

        .cta button {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        .quote {
            margin-top: 40px;
            font-style: italic;
            font-size: 1.2em;
            color: #b0bec5;
        }

        footer {
            margin-top: 50px;
            padding: 10px 0;
            text-align: center;
            background-color: #111;
            color: #888;
        }

        footer p {
            margin: 0;
        }

        @media (min-width: 1200px) {
            .slide img {
                width: 80%;
                margin: 0 auto;
            }
        }
    </style>
    <script>
        if (window.history.pushState) {
            window.history.pushState(null, null, '/feature/testi');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 id="title"></h1>
        <div class="slider" id="slider">
            <div class="slides" id="slides"></div>
            <div class="navigation">
                <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
                <button class="next" onclick="moveSlide(1)">&#10095;</button>
            </div>
        </div>
        <p class="description" id="description"></p>

        <div class="ratings">
            <span id="ratingText"></span>
            <div class="stars" id="stars"></div>
        </div>

        <div class="cta">
            <button id="ctaButton" onclick="window.location.href='/'"></button>
        </div>

        <p class="quote" id="quote"></p>
    </div>

    <footer>
        <p id="footer"></p>
    </footer>

    <script src="/settings/testi.js"></script>
    <script>
        document.getElementById('title').innerText = testimonials.title;
        document.getElementById('description').innerText = testimonials.description;
        document.getElementById('ratingText').innerText = testimonials.ratingText;
        document.getElementById('stars').innerText = testimonials.stars;
        document.getElementById('ctaButton').innerText = testimonials.ctaText;
        document.getElementById('quote').innerText = testimonials.quote;
        document.getElementById('footer').innerText = testimonials.footer;

        const slidesContainer = document.getElementById('slides');
        testimonials.slides.forEach(slide => {
            const slideDiv = document.createElement('div');
            slideDiv.className = 'slide';
            slideDiv.innerHTML = `<img src="${slide.imgSrc}" alt="${slide.altText}">`;
            slidesContainer.appendChild(slideDiv);
        });

        let currentIndex = 0;
        const totalSlides = slidesContainer.children.length;

        function moveSlide(step) {
            currentIndex = (currentIndex + step + totalSlides) % totalSlides;
            slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function autoSlide() {
            moveSlide(1);
            setTimeout(autoSlide, 5000);
        }

        autoSlide();
    </script>
</body>
</html>
